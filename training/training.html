<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maket</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .header {
           background-color: #e0e0e0;
           height: 30px;
           padding-top: 17px;
           text-align: center;
        }
        .main {
            width: 700px;
           background-color: #fdf7e2;
           float: left;
        }
        .main-block {
            background-color: #dbc578;
            height: 50px;
        }
        .main-block-left {
            float: left;
            width: 335px;

        }
        .main-block-right {
            float: right;
            width: 335px;

        }
        .main-block-bottom {
            margin-top: 20px;
            clear: both;

        }
        .sidebar{
            width: 300px;
            float: right;
            background-color: #dfecca;
        }
        .parent{width: 1000px;}



    </style>
</head>
<body>
    <div class="parent">
    <div class="header">
      <h3>Шапка страницы</h3>
    </div>
    <div class="wrap">
        <div class="main">
            <h3>Основная часть</h3>
            <div class="main-block-left"><h3>Еще 1</h3></div>
            <div class="main-block-right"><h3>Еще 2</h3</div>
            <div class="main-block-bottom"><h3>Еще 3</h3</div>
        </div>
        <div class="sidebar">
            <h3>Боковая часть</h3>
        </div>
    </div>
    </div>

    </div>






    
</body>
</html>
