<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{ width: 1000px;}
     
      div.menu > div {
         width: 150px;
        height: 30px;
        border-radius: 3px;
        float: left;
        background-color: #d3d3d3;
        text-align: center;
        display: block;
        border: solid rgba(103, 99, 99, 0.622) 2px;
        position: relative;
        cursor: pointer;
      }
      div.day {
        display: none;
      }
      div.day > div {
        width: 150px;
        height: 30px;
        border-radius: 3px;
        background-color: #d3d3d3;
        border: solid rgba(103, 99, 99, 0.622) 2px;
        cursor: pointer;
      }
      div.menu > div:hover div.day {
        display: block;
        position: absolute;
        top: 30px;
        z-index: 1;
      }
      @media all and (max-width: 222px) {
        div.menu > div{
          float:none;
        }


      }
    </style>
  </head>
  <body>
    <div class="menu">
      <div>
        Понедельник
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>

      <div>
        Вторник
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>

      <div>
        Среда
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>

      <div>
        Четверг
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>

      <div>
        Пятница
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>

      <div>
        Суббота
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>
    </div>
  </body>
</html>
