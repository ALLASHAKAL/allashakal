<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div.menu > div {
        width: 150px;
        height: 30px;
        border-radius: 3px;
        float: left;
        background-color: #d3d3d3;
        text-align: center;
        display: block;
        border: solid rgba(103, 99, 99, 0.622) 2px;
        position: relative;
        cursor: pointer;
      }
      div.day {
        display: none;

      }
      div.day > div {
        width: 150px;
        height: 30px;
        border-radius: 3px;
        background-color: #d3d3d3;
        border: solid rgba(103, 99, 99, 0.622) 2px;
        cursor: pointer;
        transition: all 2s ease-in-out .3s;
      }
      div.menu > div:hover div.day {
        display: block;
        position: absolute;
        top: 30px;
      }
      @media all and (max-width: 898px) {
        .menu {
          width: 450px;
        }
        div.menu > div {
          float: none;
        }
        div.menu > div:hover div.day {
          display: block;
          position: absolute;
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <div>
        Понедельник
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>

      <div>
        Вторник
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>

      <div>
        Среда
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>

      <div>
        Четверг
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>

      <div>
        Пятница
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>

      <div>
        Суббота
        <div class="day">
          <div>Завтрак</div>
          <div>Обед</div>
          <div>Ужин</div>
        </div>
      </div>
    </div>
  </body>
</html>
